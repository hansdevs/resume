<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Job Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo-container">
                <a href="#" class="logo">FreelanceHub</a>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Dashboard</a></li>
                    <li><a href="#">Find Work</a></li>
                    <li><a href="#">Post a Job</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">My Profile</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <i class="fas fa-user-circle user-icon"></i>
                <span>Jane Doe</span>
            </div>
        </div>
    </header>

    <main class="container main-content">
        <section class="filters-section">
            <h1>Find Your Next Freelance Gig</h1>
            <div class="filter-controls">
                <input type="text" id="search-input" placeholder="Search by keyword (e.g., React, UI Design)...">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="Graphics Design">Graphics Design</option>
                    <option value="Video Editing">Video Editing</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Mobile Development">Mobile Development</option>
                    <option value="Content Writing">Content Writing</option>
                    <option value="UI/UX Design">UI/UX Design</option>
                </select>
                <button id="apply-filters-btn">Search</button>
            </div>
        </section>

        <section id="job-listings" class="job-listings-grid">
            <div class="job-card skeleton">
                <div class="job-card-header">
                    <div class="company-logo-skeleton"></div>
                    <div class="job-title-company-skeleton">
                        <div class="job-title-skeleton"></div>
                        <div class="company-name-skeleton"></div>
                    </div>
                </div>
                <div class="job-details-skeleton">
                    <div class="detail-item-skeleton"></div>
                    <div class="detail-item-skeleton"></div>
                </div>
                <div class="job-description-skeleton">
                    <div class="line-skeleton"></div>
                    <div class="line-skeleton short"></div>
                </div>
                <div class="job-tags-skeleton">
                    <div class="tag-skeleton"></div> <div class="tag-skeleton"></div>
                </div>
                <div class="job-card-footer-skeleton">
                    <div class="posted-date-skeleton"></div>
                    <div class="apply-button-skeleton"></div>
                </div>
            </div>
            <div class="job-card skeleton">
                 <div class="job-card-header">
                    <div class="company-logo-skeleton"></div>
                    <div class="job-title-company-skeleton">
                        <div class="job-title-skeleton"></div>
                        <div class="company-name-skeleton"></div>
                    </div>
                </div>
                <div class="job-details-skeleton">
                    <div class="detail-item-skeleton"></div>
                    <div class="detail-item-skeleton"></div>
                </div>
                <div class="job-description-skeleton">
                    <div class="line-skeleton"></div>
                    <div class="line-skeleton short"></div>
                </div>
                <div class="job-tags-skeleton">
                    <div class="tag-skeleton"></div> <div class="tag-skeleton"></div>
                </div>
                <div class="job-card-footer-skeleton">
                    <div class="posted-date-skeleton"></div>
                    <div class="apply-button-skeleton"></div>
                </div>
            </div>
             <div class="job-card skeleton">
                 <div class="job-card-header">
                    <div class="company-logo-skeleton"></div>
                    <div class="job-title-company-skeleton">
                        <div class="job-title-skeleton"></div>
                        <div class="company-name-skeleton"></div>
                    </div>
                </div>
                <div class="job-details-skeleton">
                    <div class="detail-item-skeleton"></div>
                    <div class="detail-item-skeleton"></div>
                </div>
                <div class="job-description-skeleton">
                    <div class="line-skeleton"></div>
                    <div class="line-skeleton short"></div>
                </div>
                <div class="job-tags-skeleton">
                    <div class="tag-skeleton"></div> <div class="tag-skeleton"></div>
                </div>
                <div class="job-card-footer-skeleton">
                    <div class="posted-date-skeleton"></div>
                    <div class="apply-button-skeleton"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> Hans Gamlien. All rights reserved.</p>
            <nav>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
