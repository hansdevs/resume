<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong vs AI</title>
    <link rel="stylesheet" href="pong.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-section">
                <div class="player-score">
                    <span class="score-label">PLAYER</span>
                    <span class="score-value" id="playerScore">0</span>
                </div>
                <div class="ai-score">
                    <span class="score-label">AI</span>
                    <span class="score-value" id="aiScore">0</span>
                </div>
            </div>
            
            <div class="lives-section">
                <div class="player-lives">
                    <span class="lives-label">PLAYER LIVES</span>
                    <div class="lives-container">
                        <div class="life" id="playerLife1"></div>
                        <div class="life" id="playerLife2"></div>
                        <div class="life" id="playerLife3"></div>
                    </div>
                </div>
                <div class="ai-lives">
                    <span class="lives-label">AI LIVES</span>
                    <div class="lives-container">
                        <div class="life ai-life" id="aiLife1"></div>
                        <div class="life ai-life" id="aiLife2"></div>
                        <div class="life ai-life" id="aiLife3"></div>
                    </div>
                </div>
            </div>
            
            <button class="pause-btn" id="pauseBtn">PAUSE</button>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <div class="countdown-display" id="countdownDisplay"></div>
            <div class="game-overlay" id="gameOverlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">PONG VS AI</h2>
                    <p id="overlayText">Move your mouse to control the paddle<br>Click to start!</p>
                    <button class="start-btn" id="startBtn">START GAME</button>
                </div>
            </div>
        </div>
        
        <div class="controls-info">
            <p>Move mouse up/down to control your paddle • Space to pause • Get power-ups for speed boost!</p>
        </div>
    </div>
    
    <script src="pong.js"></script>
</body>
</html>
