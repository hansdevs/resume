<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cozy Coffee Company</title>
    <script>
    if (window.location.pathname.endsWith('/index.html')) {
        window.history.replaceState(null, '', window.location.pathname.replace('/index.html', '/') + window.location.search + window.location.hash);
    }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="content">
        <div class="logo-container">
            <img src="../images/thecozycoffeecompany.png" alt="The Cozy Coffee Company" class="logo">
        </div>
        <p class="coming-soon">Coming Soon</p>
        
        <a href="../" class="back-link">‚Üê RETURN TO PORTFOLIO</a>
        
        <footer class="copyright">
            <p>&copy; 2026 Avery Pucci & Hans Gamlien</p>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class SteamParticle {
            constructor(staggered = false) {
                this.reset(staggered);
            }

            reset(staggered = false) {
                this.x = canvas.width / 2 + (Math.random() - 0.5) * 250;
                this.y = staggered ? Math.random() * canvas.height : canvas.height + 10;
                this.size = Math.random() * 4 + 2;
                this.speedY = -Math.random() * 1 - 0.5;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.opacity = Math.random() * 0.25 + 0.1;
            }

            update() {
                this.x += this.speedX + Math.sin(this.y * 0.01) * 0.3;
                this.y += this.speedY;

                if (this.y < -20) {
                    this.reset(false);
                }
            }

            draw() {
                ctx.fillStyle = `rgba(210, 180, 140, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class CoffeeBean {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 8 + 4;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.01;
                this.opacity = Math.random() * 0.15 + 0.05;
                this.speedX = (Math.random() - 0.5) * 0.2;
                this.speedY = (Math.random() - 0.5) * 0.2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += this.rotationSpeed;

                if (this.x < -20) this.x = canvas.width + 20;
                if (this.x > canvas.width + 20) this.x = -20;
                if (this.y < -20) this.y = canvas.height + 20;
                if (this.y > canvas.height + 20) this.y = -20;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = `rgba(101, 67, 33, ${this.opacity})`;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size * 0.6, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = `rgba(62, 39, 18, ${this.opacity * 0.5})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(0, -this.size * 0.4);
                ctx.lineTo(0, this.size * 0.4);
                ctx.stroke();
                ctx.restore();
            }
        }

        const steamParticles = Array.from({ length: 60 }, () => new SteamParticle(true));
        const coffeeBeans = Array.from({ length: 30 }, () => new CoffeeBean());

        function animate() {
            ctx.fillStyle = 'rgba(42, 28, 18, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            coffeeBeans.forEach(bean => {
                bean.update();
                bean.draw();
            });

            steamParticles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        ctx.fillStyle = '#2a1c12';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
